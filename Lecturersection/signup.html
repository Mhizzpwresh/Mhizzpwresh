<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" 
    />
</head>

<body class="bg-gray-100">
    <div class="w-screen h-screen flex items-center justify-center">
        <div class="bg-indigo-100 px-8 py-6 rounded shadow-2xl w-1/3">
            <h2 class="text-3xl font-display font-bold mb-4 pl-12 text-gray-600"> Create Your Account</h2>
            <form class="space-y-2">
                <div>
                    <label class="block mb-1 text-gray-700"> First Name</label>
                    <input type="text" class=" w-full border border-gray-400 p-1 rounded outline-none focus:border-gray-400" required>
                </div>
                <div>
                    <label class="block mb-1 text-gray-700"> Middle Name</label>
                    <input type="text" class=" w-full border border-gray-400 p-1 rounded outline-none focus:border-gray-400" required>
                </div> 
        
                <div>
                    <label class="block mb-1 text-gray-700"> Last Name</label>
                    <input type="text" class=" w-full border border-gray-400 p-1 rounded outline-none focus:border-gray-400" required>
                </div>
        
                <div>
                    <label class="block mb-1 text-gray-700"> Phone Number </label>
                    <input type="text" class=" w-full border border-gray-400 p-1 rounded outline-none focus:border-gray-400" required>
                </div>
        
                <div>
                    <label class="block mb-1 text-gray-700"> Email Address </label>
                    <input type="text" class=" w-full border border-gray-400 p-1 rounded outline-none focus:border-gray-400" required>
                </div>
        
                <div>
                    <label class="block mb-1 text-gray-700"> Enter Password</label>
                    <input type="text" class=" w-full border border-gray-400 p-1 rounded outline-none focus:border-gray-400" required>
                </div>
        
                <div class="flex items-center">
                    <input type="checkbox" id="agree">
                    <label for="agree" class="ml-2 text-gray-700">I agree to the terms and condition</label>
                </div>
                <div class="pl-28 pt-3 ">
                    <a href="#"
                        class=" rounded-full bg-indigo-500 text-white pr-12 pl-12 transform hover:bg-indigo-400 hover:translate-y-1 p-3 transition-all duration-500">Sign
                        up </a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
